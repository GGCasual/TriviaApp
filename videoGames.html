    <script src="Script/triviaAPI.js"></script>
    <script src="Script/imageAPI.js"></script>
    <script>
        //press space key to show modal
        $(window).keypress(function (e) {
            if (e.key === ' ') {
            e.preventDefault()
            $('#myModal').modal('show');
            }
        })
        //ADDS QUESTION TO MODAL
        let url = "https://opentdb.com/api.php?amount=10&category=15&difficulty=medium&type=multiple"
        $.get(url).done((response) => {
            $("#question-modal").text(response.results[1].question)
        })
        //Removes hider div when clicked on answer
        let answer = document.getElementById("answer")
        let hider = document.getElementById("hider-1")
        answer.on('click', function(){
            hider.setAttribute('style', "background-color: transparent")
        })
        // $('#answer').on('click', ()=>{
